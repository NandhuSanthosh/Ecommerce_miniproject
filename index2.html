<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <title>Bootstrap Date Picker Example</title>
</head>

<body>

    <input type="text" id="datepicker">

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Initialize the date picker with a date range restriction
            var datePickerInput = document.getElementById("datepicker");

            var startDate = new Date('2023-09-01'); // Minimum selectable date
            var endDate = new Date('2023-09-2');   // Maximum selectable date

            // Initialize the date picker using the .datepicker() method
            $(datePickerInput).datepicker({
                format: 'yyyy-mm-dd',
                startDate: startDate,
                endDate: endDate,
                autoclose: true // Close the date picker when a date is selected
            });
        });
    </script>

</body>

</html>
